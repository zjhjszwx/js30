<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" onchange='changeSpacing(this.value)'>

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" onchange='changeBlur(this.value)'>

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffc600" onchange='changeColor(this.value)'>
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" id="img">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
    }

    body {
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
  </style>

  <script src="./index.js">
  </script>
  <script>
    let img = document.getElementById('img');
    function changeSpacing(e){
      img.style.padding = e + 'px'
    }

    function changeBlur(e){
      img.style.filter = `blur(${e}px)`
    }

    function changeColor(e){
      img.style.background = e

    }
  </script>
</body>
</html>
